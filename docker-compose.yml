services:
  authone:
    image: ghcr.io/dannxevans/authone:latest
    container_name: authone
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3000"
    volumes:
      - authone-data:/data
    environment:
      # Required — generate each with: openssl rand -base64 48
      ENCRYPTION_KEY: "${ENCRYPTION_KEY}"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET}"
      # WebAuthn — set RP_ID and ORIGIN to your domain in production
      WEBAUTHN_RP_ID: "${WEBAUTHN_RP_ID:-localhost}"
      WEBAUTHN_RP_NAME: "${WEBAUTHN_RP_NAME:-AuthOne}"
      WEBAUTHN_ORIGIN: "${WEBAUTHN_ORIGIN:-http://localhost:3001}"
      # Optional
      TRUST_PROXY: "${TRUST_PROXY:-1}"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  authone-data:
    driver: local
